<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paradise Generator - Verification</title>
    <link href="asset/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #0a0a0a;
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 6rem 2rem;
        }

        header {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            padding: 3rem;
            gap: 2.5rem;
        }

        .scroll-indicator {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            animation: bounce 2s infinite;
            cursor: pointer;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5));
        }

        .logo {
            font-size: 4.5rem;
            font-weight: bold;
            margin-bottom: -0.25rem;
        }

        .subtitle {
            color: #a8a8a8;
            font-size: 1.6rem;
            margin-bottom: 0rem;
            max-width: 700px;
            line-height: 1.8;
        }

        .main-features {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 3rem;
            margin: 6rem 0;
        }

        .main-feature {
            background: #111;
            border-radius: 16px;
            padding: 3rem 2rem;
            text-align: center;
            transition: all 0.4s ease;
            border: 1px solid #222;
        }

        .main-feature:hover {
            transform: translateY(-15px);
            border-color: #fff;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
        }

        .main-feature h3 {
            font-size: 1.6rem;
            margin-bottom: 1.5rem;
        }

        .main-feature p {
            color: #a8a8a8;
            line-height: 1.8;
            font-size: 1.1rem;
        }

        .discord-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: Transparent;
            color: white;
            padding: 1rem 2rem;
            border-radius: 12px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.4s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1rem;
        }

        @media (max-width: 968px) {
            .main-features {
                grid-template-columns: 1fr;
            }

            .logo {
                font-size: 3.5rem;
            }

            .subtitle {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="https://discord.gg/paradisegen" class="discord-btn">
            Discord
        </a>
        <div class="logo">
            Verified
        </div>
        <div class="subtitle">
            You now have full access to the server.
        </div>
    </header>
</body>
</html>
